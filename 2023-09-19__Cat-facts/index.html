<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat Facts</title>
        <link rel="stylesheet" href="solarized.css" />
        <link rel="stylesheet" href="flex.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>Cat facts</h1>
            <div>
                <button>Click me!</button>
                <label for="amount">Number of facts (1-9):</label>
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    min="1"
                    max="9"
                    size="2"
                />
            </div>
            <div id="failed"></div>
            <div id="facts">
                <ul id="liste"></ul>
            </div>
        </div>
    </body>
</html>
