<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLF Arrays 3AHWII</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ouput.css">
</head>

<body>
    <header>
        <h1>Array Spielwiese</h1>
    </header>
    <main>
        <section class="input">
            <h2>Inputs</h2>
            <div class="input-grid">
                <label for="input1">input1</label>
                <input type="text" id="input1">
                <button id="swap1">swap</button>
                <label for="input2">input2</label>
                <input type="text" id="input2">
                <button id="swap2">swap</button>
                <label for="input3">input3</label>
                <input type="text" id="input3">
                <button id="swap3">swap</button>
                <label for="input4">input4</label>
                <input type="text" id="input4">
            </div>
        </section>
        <section class="output">
            <h2>Output</h2><textarea name="output" id="output"></textarea>
        </section>
        <section class="buttons">
            <h2>Buttons</h2>
            <button id="button_push">push</button>
            <button id="button_indexof">indexof</button>
            <button id="button_includes">includes</button>
            <button id="button_reverse">reverse</button>
            <button id="button_slice">slice</button>
            <button id="button_splice">splice</button>
            <button id="button_map">map</button>
            <button id="button_filter">filter</button>
            <button id="button_split">split</button>
            <button id="button_join">join</button>
            <button id="button_some">some</button>
            <button id="button_spread">spread operator ('...')</button>
        </section>
        <section class="samples">
            <h2>Samples</h2>
            <div class="samples">
                <textarea id="textarea1">["Wien", "Linz", "Graz", "Salzburg", "Innsbruck"]</textarea>
                <button id="useValue1">use value</button>
                <textarea id="textarea2">[3,7,3,9,11,19,42]</textarea>
                <button id="useValue2">use value</button>
                <textarea id="textarea3">"Es ging ein Bi-Ba Butzemann in unserm Haus herum"</textarea>
                <button id="useValue3">use value</button>
                <textarea id="textarea4">(e) => e*2</textarea>
                <button id="useValue4">use value</button>
                <textarea id="textarea5">(e) => e == "Linz"</textarea>
                <button id="useValue5">use value</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>Gutes Gelingen!</h2>
    </footer>
</body>

</html>
